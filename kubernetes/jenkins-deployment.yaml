apiVersion: apps/v1
kind: Deployment
metadata: { name: jenkins }
spec:
  replicas: 1
  selector: { matchLabels: { app: jenkins } }
  template:
    metadata: { labels: { app: jenkins } }
    spec:
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts
          ports: [{ containerPort: 8080 }, { containerPort: 50000 }]
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-home
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata: { name: jenkins }
spec:
  selector: { app: jenkins }
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: NodePort